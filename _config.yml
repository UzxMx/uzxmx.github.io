title: Mingxiang Xue's blog
email: MingxiangXue@gmail.com
description: >-
  A personal blog for Mingxiang Xue.
baseurl: ""
url: "https://uzxmx.github.io"
github_username:  UzxMx

locale: "en"
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes@4.13.0
plugins:
  - jekyll-feed

author:
  name: "Mingxiang Xue"
  avatar: /assets/images/avatar.jpg
  bio: "Yet another technical blog"
  location: "Chengdu, CN"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/UzxMx"

search: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

permalink: /:categories/:title/

paginate: 5
paginate_path: /page:num/

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      toc_label: "On this page"
      read_time: true
      comments: true
      related: true
      sidebar:
        nav: "links"
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
      toc_label: "On this page"
      sidebar:
        nav: "links"

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/UzxMx"
